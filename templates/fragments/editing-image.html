     <td class="picture" onclick="insertCode('{{ image }}');">
      <table cols="1" rows="2" align="center">
       <tr><td align="center">
        <img class="pictureImg"
         src="/pages/{{ pagename }}/res/{{ image }}"
         width="auto" height="32"
         alt="{{ image }}"
        />
       </td></tr>
       <tr><td align="center">
        <span class="pictureSpan">{{ image }}</span>
       </td></tr>
      </table>
     </td>
