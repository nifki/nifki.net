<!DOCTYPE html>
<html>
 <head>
  <link rel="stylesheet" type="text/css" href="/stylesheet.css"/>
  <title>{{ pagename }}</title>
 </head>
 <body>
  <table class="all" cols="1" rows="1" align="center"><tr><td>
   <h1 class="logo" align="center">
    <a href="/">
     <img src="/images/small-logo.png" alt="Nifki" style="float:left;"/>
    </a>
    {{ pagename }}
   </h1>
   <br />
   <p align="center">{{ name }}</p>
   <center>
    <canvas
      id="game"
      style="margin: 20px; width: {{ width }}px; height: {{ height }}px"
      tabIndex="1"
      data-name="{{ pagename }}"
      data-width="{{ width }}"
      data-height="{{ height }}"
      data-msPerFrame="{{ msPerFrame }}"
      data-resources="{{ resources | join(',') }}"
    >
      The game should be here. Perhaps JavaScript or &lt;canvas&gt; are turned off.
    </canvas>
    <script src="/js/table.js"></script>
    <script src="/js/value.js"></script>
    <script src="/js/keys.js"></script>
    <script src="/js/ops.js"></script>
    <script src="/js/assembler.js"></script>
    <script src="/js/interpreter.js"></script>
    <script src="source.js"></script>
    <script src="/js/nifki.js"></script>
    <script>document.getElementById("game").focus();</script>
   </center>
   <table cols="2" rows="1" width="100%"><tr><td align="left">
    <a href="/pages/{{ pagename }}/edit/">Edit</a> this game.
   </td><td align="right">
    Return to the <a href="/pages/">list of pages.</a>
   </td></tr></table>
  </td></tr></table>
 </body>
</html>
